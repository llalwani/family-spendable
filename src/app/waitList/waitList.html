<img ng-src="{{vm.user.facebook.profileImageURL}}"> Status: <span class="text-success">Online</span>
<h4>{{vm.user.facebook.displayName}}'s Bucket List ({{vm.list.length}})</h4>
<!--Form for adding new items.-->
<gz-item-form list="vm.list"></gz-item-form>

<!--Table for displaying items.-->
<gz-item-table list="vm.list"></gz-item-table>

<hr>
<h3>Friends Lists</h3>
<div ng-repeat="friend in vm.shared">
	<h4>{{friend.profile.displayName ? friend.profile.displayName : "Unnamed"}}'s Bucket List</h4>
	<ul ng-repeat="item in friend.list">
		<li>{{item.name}}</li>
	</ul>
</div>
