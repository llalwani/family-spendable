<form ng-submit="vm.addItem()" class="form-inline List-form" role="form">
    <div class="form-group">
        <input ng-model="vm.newItem.name" type="text" class="form-control" placeholder="Item" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newItem.phone" type="text" class="form-control" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
