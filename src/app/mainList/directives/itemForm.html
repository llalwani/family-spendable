<style>
	body {
		background: #F5F5F5;
	}
	/*
    .add-item {
        padding: 5px;
        background: white;
    }
*/
	
	.card {
		box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
	}
	
	#item-form .item-form {
		margin: auto;
	}
	
	#item-form .btn-group {
		display: block;
		padding: 5px 0;
		clear: both;
	}
	
	#item-form .input-name {
		padding: 6px 16px !important;
		font-size: 13px;
		line-height: 1.846;
		overflow: hidden;
	}
	
	#item-form .btn-submit {
		margin: 10px 0;
		display: block;
	}
	.ofl-h {
		overflow: hidden;
	}
</style>

<div ng-mouseenter="vm.formHover()" ng-mouseleave="vm.formLeave()" class="ofl-h">
	<div class="alert alert-dismissible alert-warning" ng-show="vm.list.length < 1 && vm.showForm">
		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		<strong>Tip!</strong> Activities are things you do only <strong>one time</strong>, whereas Accomplishments are something you work <strong>multiple times for.</strong>
	</div>

	<li id="item-form" class="card list-group-item col-lg-12">
		<form ng-submit="vm.addItem()" class="add-item form-inline item-form" role="form">
			<div class="name">
				<input ng-model="vm.newItem.name" type="text" class="input-xl col-lg-12 col-xs-12 input-name" placeholder="Add Item" required>
			</div>
			<!--
    <div class="form-group">
        <input ng-model="vm.newItem.description" type="text" class="form-control" placeholder="Description">
    </div>
-->
			<div ng-show="vm.showForm" class="form-group">
				<div class="btn-group">
					<label class="btn btn-info btn-md" uib-btn-radio="1" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope" ng-required="true">
						1 month
					</label>
					<label class="btn btn-info btn-md" uib-btn-radio="6" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope">
						6 months
					</label>
					<label class="btn btn-info btn-md" uib-btn-radio="12" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope">
						1 year
					</label>
					<label class="btn btn-info btn-md" uib-btn-radio="60" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope">
						5 years
					</label>
					<label class="btn btn-info btn-md" uib-btn-radio="120" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope">
						10 years
					</label>
					<label class="btn btn-info btn-md" uib-btn-radio="240" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope">
						20 years
					</label>
					<label class="btn btn-info btn-md" uib-btn-radio="600" ng-change="vm.updateItem(item)" ng-model="vm.newItem.scope">
						50 years +
					</label>
				</div>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-success btn-md" uib-btn-radio="'traveling'" ng-change="vm.updateItem(item)" ng-model="vm.newItem.type">
						<span class="glyphicon glyphicon-plane"></span> Traveling
					</label>
					<label class="btn btn-success btn-md" uib-btn-radio="'activity'" ng-change="vm.updateItem(item)" ng-model="vm.newItem.type" required>
						<span class="glyphicon glyphicon-sunglasses"></span> Activity
					</label>
					<label class="btn btn-success btn-md" uib-btn-radio="'accomplishment'" ng-change="vm.updateItem(item)" ng-model="vm.newItem.type">
						<span class="glyphicon glyphicon-king"></span> Accomplishment
					</label>
				</div>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default btn-md" name="private" uib-btn-checkbox="true" ng-change="vm.updateItem(item)" ng-model="vm.newItem.private">
						<span class="fa fa-child"></span> Make Private?
					</label>
				</div>
			</div>

			<button type="submit" class="btn btn-primary btn-submit">Done</button>
		</form>
	</li>
</div>
